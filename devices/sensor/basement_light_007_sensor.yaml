      friendly_name: 'Basement Light 007 Wifi Link Count'
      value_template: "{{ state_attr('light.basement_light_007', 'Wifi')['LinkCount'] }}"
    basement_light_007_wifi_downtime:
      friendly_name: 'Basement Light 007 Wifi Downtime'
      value_template: "{{ state_attr('light.basement_light_007', 'Wifi')['Downtime'] }}"

    basement_light_007_power:
      friendly_name: 'Basement Light 007 Power'
      value_template: '{{ states.light.basement_light_007.attributes.POWER }}'
