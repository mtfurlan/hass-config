- platform: template
  sensors:
    basement_light_003_time:
      friendly_name: 'Basement Light 003 Time'
      value_template: '{{ states.light.basement_light_003.attributes.Time }}'
    basement_light_003_uptime:
      friendly_name: 'Basement Light 003 Uptime'
      value_template: '{{ states.light.basement_light_003.attributes.Uptime }}'
    basement_light_003_vcc:
      friendly_name: 'Basement Light 003 Vcc'
      unit_of_measurement: 'V'
      value_template: '{{ states.light.basement_light_003.attributes.Vcc }}'
    basement_light_003_heap:
      friendly_name: 'Basement Light 003 Heap'
      value_template: '{{ states.light.basement_light_003.attributes.Heap }}'
    basement_light_003_sleepmode:
      friendly_name: 'Basement Light 003 SleepMode'
      value_template: '{{ states.light.basement_light_003.attributes.SleepMode }}'
    basement_light_003_sleep:
      friendly_name: 'Basement Light 003 Sleep'
      value_template: '{{ states.light.basement_light_003.attributes.Sleep }}'
    basement_light_003_loadavg:
      friendly_name: 'Basement Light 003 LoadAvg'
      unit_of_measurement: '%'
      value_template: '{{ states.light.basement_light_003.attributes.LoadAvg }}'
    basement_light_003_wifi_ssid:
      friendly_name: 'Basement Light 003 Wifi SSId'
