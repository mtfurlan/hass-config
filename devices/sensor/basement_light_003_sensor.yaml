    basement_light_003_wifi_bssid:
      friendly_name: 'Basement Light 003 Wifi BSSId'
      value_template: "{{ state_attr('light.basement_light_003', 'Wifi')['BSSId'] }}"
    basement_light_003_wifi_channel:
      friendly_name: 'Basement Light 003 Wifi Channel'
      value_template: "{{ state_attr('light.basement_light_003', 'Wifi')['Channel'] }}"
    basement_light_003_wifi_rssi:
      friendly_name: 'Basement Light 003 Wifi RSSI'
