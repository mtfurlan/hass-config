      friendly_name: 'Basement Light 003 Wifi Link Count'
      value_template: "{{ state_attr('light.basement_light_003', 'Wifi')['LinkCount'] }}"
    basement_light_003_wifi_downtime:
      friendly_name: 'Basement Light 003 Wifi Downtime'
      value_template: "{{ state_attr('light.basement_light_003', 'Wifi')['Downtime'] }}"

    basement_light_003_power:
      friendly_name: 'Basement Light 003 Power'
      value_template: '{{ states.light.basement_light_003.attributes.POWER }}'
